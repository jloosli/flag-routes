<h3 md-dialog-title>Edit house</h3>
<md-dialog-content>
  <form #f="ngForm">
    <md-input-container>
      <input mdInput [(ngModel)]="house.name" name="name" placeholder="Name" required/>
    </md-input-container>
    <md-input-container>
      <input mdInput [(ngModel)]="house.street" name="street" placeholder="Street Address" required/>
    </md-input-container>
    <md-input-container>
      <input mdInput [(ngModel)]="house.notes" name="notes" placeholder="Notes"/>
    </md-input-container>
    <md-select placeholder="Route" [(ngModel)]="house.route" name="route">
      <md-option *ngFor="let route of routes | async" [value]="route.$key">{{route.name}}</md-option>
    </md-select>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-button color="warn" *ngIf="house.$key" (click)="removeHouse(house.$key)">Delete</button>
  <span class="spacer"></span>
  <button md-button md-dialog-close>Close</button>
  <button md-button (click)="saveHouse()" [disabled]="!f.valid">Save</button>
</md-dialog-actions>
