<div class="fab">
  <button md-fab title="Add new house" (click)="editHouse()">
    <md-icon class="md-24">add</md-icon>
  </button>
</div>
<h2>Houses</h2>
<md-list dense>
  <md-list-item *ngFor="let house of housesWithRoutes | async" (click)="editHouse(house)">
    {{house.name}} {{house.street}} <span *ngIf="house.notes">({{house.notes}})</span>
      <span class="spacer"></span> {{house.route?.name}}
  </md-list-item>
</md-list>
