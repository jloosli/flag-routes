<h2 mat-dialog-title>Add Route</h2>
<mat-dialog-content>
  <mat-form-field>
    <input [(ngModel)]="name" matInput placeholder="Route Name"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button [disabled]="!name" [mat-dialog-close]="name" mat-button>Save</button>
</mat-dialog-actions>
