<header>
  <h2>Route: {{(route$ | async)?.name}}</h2>
  <div class="action-wrapper">
    <button mat-icon-button (click)="editRoute = !editRoute">
      <mat-icon>edit</mat-icon>
    </button>
    <div class="actions" *ngIf="editRoute">
      <mat-form-field>
        <input [(ngModel)]="routeName" matInput placeholder="Route Name"
               (ngModelChange)="routeNameChange($event)"/>
      </mat-form-field>
      <div class="remove-route">
        <mat-menu #removeAlert="matMenu">
          <button mat-menu-item (click)="deleteRoute()"> Are you sure?</button>
        </mat-menu>

        <button mat-button color="warn" [matMenuTriggerFor]="removeAlert">Delete Route</button>
      </div>
    </div>
  </div>
</header>
<div class="results">
  <aside>
    <h3>Houses</h3>
    <table mat-table>

    </table>
  </aside>
  <agm-map *ngIf="(route$|async) as route" [latitude]="route.lat" [longitude]="route.lng" [zoom]="zoom">
    <agm-marker [latitude]="house.lat" [longitude]="house.lng"
                *ngFor="let house of (houses | async); let i = index" [label]="getIndexLetter(i)"
                [iconUrl]="iconUrl"
    ></agm-marker>
  </agm-map>
  <aside class="unused-houses" *ngIf="(unassigned | async)?.length > 0">
    <h3>Unassigned Houses</h3>
  </aside>
</div>
